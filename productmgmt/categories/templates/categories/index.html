<!DOCTYPE html>
<html>
   <head><title>index</title></head>
   <style>
        table{
            border: 2px solid black;
            border-collapse:  collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: lightgrey;
        }
   </style>
   <body>
        <h1>List of Categories</h1>
        <header>
        {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <a href="{% url 'logout' %}">logout</a>
        {% else %}
        <a href="{% url 'login' %}">login</a>
        {% endif %}
        </header>
        <a href="{% url "categories:add" %}">Add Product</a> <br/><br/>
        <table>
            <thead>
                <tr>
                <th>Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for category in all_categories %}
                <tr>
                <td>{{ category.name }}</td>
                <td><a href="{% url "categories:detail" category.id %}">view</a></td>
                <td><a href="{% url "categories:edit" category.id %}">edit</a></td>
                <td><a href="{% url "categories:delete" category.id %}">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
    </body>
   </html>
